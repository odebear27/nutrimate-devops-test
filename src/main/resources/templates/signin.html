<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="error" 
              th:if="${param.login_error}"
              th:with="errorMsg=${session["SPRING_SECURITY_LAST_EXCEPTION"].message}">
              Your login attempt was not successful, try again.<br />
              Reason: <span th:text="${errorMsg}">Wrong input!</span> 
            </div> -->
    <p class="text-center fs-2 fw-bold text-primary pt-4 mb-0 pb-2">
      Sign in to Nutrimate
    </p>

    <div th:if="${loginError}">
      <p class="text-danger text-center fs-6 mb-2" th:text="${loginError}">
        Bad Credentials
      </p>
    </div>

    <div th:if="${logout}">
      <p class="text-warning text-center fs-6 mb-2">
        You have been logged out.
      </p>
    </div>

    <div class="d-flex justify-content-center">
      <form class="w-25 p-2" th:action="@{/perform_login}" method="post">
        <div class="form-outline mb-2">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="your email or user ID"
          />
        </div>
        <div class="form-outline mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" />
          <label class="form-check-label" for="remember-me">Remember Me</label>
        </div>  
        <div class="d-grid gap-2">
          <input
            class="btn btn-primary btn-block"
            type="submit"
            value="Sign in"
          />
        </div>

        <!-- <label for="username">Username</label>: -->
        <!-- <input type="text" id="username" name="username" autofocus="autofocus" />
            <br />
          <label for="password">Password</label>:
          <input type="password" id="password" name="password" /> <br /> -->
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
