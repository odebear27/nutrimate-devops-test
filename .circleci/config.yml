version: 2.1
orbs:
  docker: circleci/docker@2.1.4
  snyk: snyk/snyk@1.5.0
jobs:
  build:
    docker:
      - image: circleci/openjdk:17-jdk-buster
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd backend
            mvn clean package
  test:
    docker:
      - image: circleci/openjdk:17-jdk-buster
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: |
            cd backend
            mvn test

  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: wilsonlimdocker90/education-space
          tag: v1.0.0
      - docker/push:
          image: wilsonlimdocker90/education-space
          tag: v1.0.0
  scan:
    docker:
        - image: circleci/openjdk:17-jdk-buster
    environment:
        IMAGE_NAME: wilsonlimdocker90/education-space
    steps:
        - checkout
        - setup_remote_docker      
        - docker/check
        - run: docker build -t $IMAGE_NAME .
        - snyk/scan: 
            docker-image-name: $IMAGE_NAME
            fail-on-issues: false
            monitor-on-build: true
            project: ${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}-app
            severity-threshold: low
            token-variable: SNYK_TOKEN

workflows:
  ci_flow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - main

  cicd_flow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - scan:
          requires:
            - test
      - build-and-push:
          requires:
            - scan
