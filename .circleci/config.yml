version: 2.1
orbs:
  docker: circleci/docker@2.1.4
jobs:
  build:
    docker:
      - image: circleci/openjdk:17-jdk-buster
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd backend
            mvn -D maven.test.skip=true clean package
  test:
    docker:
      - image: circleci/openjdk:17-jdk-buster
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: |
            cd backend
            mvn test

  build-and-push:
    executor: docker/docker
    environment:
      IMAGE_NAME: jieromu79/cont_integration    
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: $IMAGE_NAME
          tag: << pipeline.git.tag >>
      - docker/push:
          image: $IMAGE_NAME
          tag: << pipeline.git.tag >>

workflows:
  ci_flow:
    jobs:
      # - test:
      #     filters:
      #       branches:
      #         only:
      #           - develop
      - build:
          # requires:
          #   - test
          filters:
            branches:
              only:
                - main

  cicd_flow:
    jobs:
      # - test:
      #     filters:
      #       branches:
      #         only:
      #           - release
      - build:
          # requires:
          #   - test
          filters:
            branches:
              only:
